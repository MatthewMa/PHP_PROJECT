<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My OpenLayers</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../assets/css/ol.css">
    <link rel="stylesheet" href="../assets/css/ch01.css">
    <script src="../assets/js/ol3-3.11.0/ol.js"></script>
    <script src="../assets/js/ol3-3.11.0/ol-debug.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div id="map" class="map"></div>
        </div>
    </div>
</div>
<script>
    //创建地图
    var map = new ol.Map({
        layers: [
            // 底图用Open Street Map 地图
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            // 再加载一个geojson的矢量地图
            new ol.layer.Vector({
                source: new ol.source.Vector({
                    url: '../data/geojson/line-samples.geojson',     // 地图来源
                    format: new ol.format.GeoJSON()    // 解析矢量地图的格式化类
                })
            })
        ],
        view: new ol.View({
            center: [-72.980624870461128, 48.161307640513321],
            zoom: 8,
            projection: 'EPSG:4326'
        }),
        target: 'map'
    });
</script>
</body>

</html>
