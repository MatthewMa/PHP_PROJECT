<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileInfo</title>
    <script type="text/javascript">
        function showFileInfo(){
            var files=document.getElementById("my_files").files;
            for(var i=0;i<files.length;i++){
                var div=document.createElement("div");
                var file=files[i];
                div.innerHTML="File Info:FileName"+file.name+";FileSize:"+file.size+";FileType:"+file.type;
                document.body.appendChild(div);
            }
        }

        function showFile(){
            var files=document.getElementById("load_file").files;
            var file=files[0];
            var result=document.getElementById("result");
            var pro=document.getElementById("pro");
            if(FileReader){
                var reader=new FileReader();
                if(/text\/\w+/.test(file.type)){
                    reader.readAsText(file,"utf-8");
                    reader.onprogress=function (evt) {
                        pro.value=evt.loaded;
                    }
                    reader.onload=function () {
                        result.innerText=reader.result;
                    }
                }else{
                    result.innerText="The file is not a text file!"
                }
            }else{
                result.innerText="Your browser does not support FileReader!"
            }
        }
    </script>
</head>
<body>
    <form id="file_form" action="#" method="post" enctype="multipart/form-data">
        Scan File:<input type="file" name="my_file" id="my_files" accept="image/*" multiple/><br/>
        <input type="button" value="SHOW" onclick="showFileInfo();"><br/>
        <input type="file" id="load_file" name="load_file"/></form><br>
        <input type="button" value="SHOW FILE" id="btn_show" onclick="showFile()"/><br/>
        <div id="result"></div>
        <progress id="pro"></progress>
    </form>
</body>
</html>
