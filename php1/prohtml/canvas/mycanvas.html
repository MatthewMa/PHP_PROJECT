<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script type="text/javascript">
        window.onload=function () {
            try{
                document.createElement("canvas").getContext("2d");
                document.getElementById("support").innerHTML="Your browser support canvas!";
                drawLine();
            }catch(e){
                document.getElementById("support").innerHTML="Your browser does not support canvas!";
            }
        }
        function drawLine(){
            var context=document.getElementById("canvas").getContext("2d");
            context.beginPath();
            context.moveTo(70,140);
            context.lineTo(100,120);
            context.stroke();
        }
    </script>
    <style type="text/css">
        #canvas{
            width: 400px;
            height: 200px;
            border:1px solid blue;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas><br/>
    <span id="support"></span>
</body>
</html>
