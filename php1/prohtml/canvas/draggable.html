<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable</title>
    <style type="text/css">
        #mydrag{
            width:300px;
            height: 200px;
            border:2px solid black;
            border-radius: 3px;
            text-indent: 1em;
            text-decoration: double;
            background-color: #0f97ed;
            color: #fff;
            font-size: larger;
            text-align: center;
            font-weight: bolder;
            font-family: "微软雅黑", Tahoma, Arial;
            line-height:200px;
        }
    </style>
</head>
<body>
    <div id="mydrag" draggable="true">
        Crazy HTML/CSS/JS
    </div>
    <script type="text/javascript">
        var mydrag=document.getElementById("mydrag");
        mydrag.ondragstart=function (e) {
            e.dataTransfer.setData("text/plain","www.fkjava.org");
        }
        document.ondragover=function () {
            return false;
        }
        document.ondrop=function (e) {
            mydrag.style.position="absolute";
            mydrag.style.left=e.pageX+"px";
            mydrag.style.top=e.pageY+"px";
            return false;
        }
    </script>
</body>
</html>
