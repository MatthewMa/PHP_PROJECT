<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangeBg</title>
</head>
<body>

</body>
<script type="text/javascript">
    function change(){
        var bgColor="";
        for(var i=0;i<6;i++){
            bgColor+=Math.round(Math.random()*9)+"";
        }
        document.body.style.backgroundColor="#"+bgColor;
    }
    document.onclick=change;
</script>
</html>
