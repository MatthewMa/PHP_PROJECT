<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OddEvenSelector</title>
    <style type="text/css">
        ul li:nth-child(odd){
            background-color: #0f97ed;
            color: #00ff00;
            font-size: large;
        }
        ul li:nth-child(even){
            background-color: #00ff00;
            color:#0f97ed;
            font-size: large;
        }
    </style>
</head>
<body>
<ul>
    <li id="java">疯狂Java讲义</li>
    <li id="javaee">轻量级Java EE企业应用实战</li>
    <li id="ajax">疯狂Ajax讲义</li>
    <li id="xml">疯狂XML讲义</li>
    <li id="ejb">经典Java EE企业应用实战</li>
    <li><span id="android">疯狂Android讲义</span></li>
</ul>
</body>
</html>
