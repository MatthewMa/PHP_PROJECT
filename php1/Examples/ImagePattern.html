<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImagePattern</title>
</head>
<body>
<canvas id="mc" width="400" height="260"
        style="border:1px solid black"></canvas>
</body>
<script type="text/javascript">
    var ctx=document.getElementById('mc').getContext('2d');
    var dig=Math.PI/20;
    var count=0;
    var img=new Image("img/android.png");
    img.onload=function () {
        setInterval("addRadial()",150);
    }
    var addRadial=function () {
        ctx.save();
        ctx.beginPath();
        ctx.arc(200 , 130 , 200 , 0 , dig * ++count , false);
        ctx.lineTo(200,130);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(img,124,20);
        ctx.restore();
    }

</script>
</html>
