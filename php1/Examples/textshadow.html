<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextShadow</title>
    <style type="text/css">
        #div{
            text-shadow: red 5px 5px 2px;
            text-decoration: underline;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="div">
        Hello,Android!
    </div>
</body>
</html>
