<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClearBoth</title>
    <style type="text/css">
        div>div{
            float: left;
            width:50%;
            box-sizing: border-box;
            border:1px solid black;
        }
    </style>
</head>
<body>
<div>
    <div>Hello,world!</div>
    <div>Hello,Java</div>
    <div style="clear: right;">Hello,Android</div>
    <div>Hello,J2EE</div>
</div>
</body>
</html>
