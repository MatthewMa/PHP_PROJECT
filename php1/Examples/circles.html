<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
</head>
<body>
    <canvas id="mc" width="600px" height="300px"></canvas>
</body>
<script type="text/javascript">
    var context=document.getElementById('mc').getContext('2d');
    for(var i=0;i<10;i++){
        context.beginPath();
        context.arc(i*25,i*25,(i+1)*8,0,Math.PI*2,true);
        context.closePath();
        context.fillStyle='rgba(255,0,255'+(10-i)*0.1+')';
        context.fill();
    }
</script>
</html>
