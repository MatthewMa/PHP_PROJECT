<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirtLetter</title>
    <style type="text/css">
        #p:first-letter{
            font-size: 20pt;
            color: #00ff00;
            font-family: Candara;
        }
        span{
            display: block;
        }
        #span:first-letter{
            font-size: 18pt;
            font-family: "Lucida Sans";
            color: #00ff00;
        }
    </style>
</head>
<body>
    <p id="p">Crazy Java</p>
    <span id="span">Crazy Android</span>
</body>
</html>
