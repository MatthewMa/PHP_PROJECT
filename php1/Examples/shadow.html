<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow</title>
</head>
<body>
    <canvas id="mc" width="600px" height="400px"/>
</body>
<script type="text/javascript">
    var context=document.getElementById('mc').getContext('2d');
    context.save();
    context.beginPath();
    context.arc(200,200,50,0,Math.PI*2,false);
    context.closePath();
    context.lineWidth=20;
    var lg2=context.createLinearGradient(150,200,250,200);
    lg2.addColorStop(0.1,"#f00");
    lg2.addColorStop(0.5,"#0f0");
    lg2.addColorStop(0.9,"#00f");
    context.strokeStyle=lg2;
    context.stroke();
</script>
</html>
