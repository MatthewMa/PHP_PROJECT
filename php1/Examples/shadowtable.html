<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShadowTable</title>
    <style type="text/css">
        table{
            border:3px solid blue;
            box-shadow: 6px 6px 5px red;
            border-spacing: 5px;
        }
        tr{
            border:1px solid black;
            box-shadow: 4px 4px 3px gray;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>Crazy Java</td><td>Crazy J2EE</td></tr>
        <tr><td>Crazy Android</td><td>Crazy AJAX</td></tr>
    </table>
</body>
</html>
