<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body ondblclick="document.designMode='on'">
    <!--double click editable-->
    <table style="width: 600px" border="1" cellpadding="2" cellspacing="2" ondblclick="this.contentEditable=true">
        <caption><strong>BOOK RECOMMENDATION</strong></caption>
        <colgroup style="background-color: #5C5C8D">
            <col width="240px">
            <col span="2" width="180px">
        </colgroup>
        <tr>
            <th>Author</th><th>Name</th>
        </tr>
        <tr align="center">
            <td>Matthew</td>
            <td>Java Lecture</td>
        </tr>
        <tr align="center">
            <td>Joe</td>
            <td>Android Lecture</td>
        </tr>
    </table>
</body>
</html>
