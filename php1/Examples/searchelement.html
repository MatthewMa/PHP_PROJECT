<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $strawberry=$("<li title='草莓'>草莓</li>");
            $pear=$("<li title='雪梨'>雪梨</li>");
            $peach=$("<li title='桃子'>桃子</li>");
            $("ul li").click(function () {
                $(this).clone(true).appendTo($("ul"));
            });
            $("ul li:eq(1)").replaceWith($pear);
            $("p").removeAttr("title");
        });
    </script>
</head>
<body>
    <p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
    <ul>
        <li title='苹果'>苹果</li>
        <li title='橘子'>橘子</li>
        <li title='菠萝'>菠萝</li>
    </ul>
</body>
</html>
