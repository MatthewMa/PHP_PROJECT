<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CallFunc</title>
</head>
<body>

</body>
<script type="text/javascript">
    var run=function (arr,sayhello) {
        for(index in arr){
            sayhello.call(this,index,arr[index]);
        }
    }
    run([2,4,6,8],function (index, ele) {
        document.writeln("Index "+index+":"+ele);
    });
</script>
</html>
