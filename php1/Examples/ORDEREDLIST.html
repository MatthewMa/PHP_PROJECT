<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderedList</title>
    <style type="text/css">
        div{
            display: list-item;
            list-style-type: disc;
            margin-left: 20px;
        }
        div>div{
            display: list-item;
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div>Java recommended books:
        <div>Java Basics</div>
        <div>Java Core</div>
        <div>J2EE Practice</div>
        <div>Java Advanced</div>
    </div>
    <div>Android recommended books:
        <div>Android Introduction</div>
        <div>Android Practice</div>
        <div>Crazy Android</div>
        <div>Android Advanced</div>
    </div>
</body>
</html>
