<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiden Button</title>
</head>
<body>
    <div id="content">Text Hello</div>
        <button id="btn" onclick="var target=document.getElementById('content'); target.hidden=!target.hidden;">SHOW/DISPLAY</button>

</body>
</html>
