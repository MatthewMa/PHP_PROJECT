<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormCheck</title>
</head>
<style type="text/css">
    #form{
        width:600px;
        height: 500px;
        box-shadow: 10px 10px 5px #888888;
        border:2px solid red;
        border-radius: 4px;
        background-color: #0f97ed;
        box-sizing: border-box;
        border-collapse: collapse;
    }
</style>
<body>
    <div id="form" align="center">
        <h2>脚本触发事件</h2>
    <form method="post" name="register"
          action="http://www.crazyit.org">
        用户名：<input type="text" name="user" /><br />
        密&nbsp;&nbsp;码：<input type="password" name="pass" /><br />
        电&nbsp;&nbsp;邮：<input type="text" name="email" /><br />
        <input type="button" id="regist" value="提交"/>
    </form></div>
</body>
<script type="text/javascript">
    var form=document.forms[0];
    document.getElementById('regist').onclick=function () {
        String.prototype.trim=function () {
            return this.replace( /^\s*/, "" ).replace( /\s*$/, "" );
        }
        var result="";
        var user=form.user.value;
        var pwd=form.pass.value;
        var email=form.email.value;
        if(user==null||user.trim()==""){
            result+="UserName cannot be null\n";
        }
        if(pwd==null||pwd.trim()==""){
            result+="Password cannot be null\n";
        }
        if(email==null||email.trim()==""){
            result+="Email cannot be null\n";
        }
        if(result!=""){
            alert(result);
            return false;
        }
        form.submit();
    }
</script>
</html>
